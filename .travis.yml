language: python
cache: pip

if: commit_message !~ /appveyor/
jobs:
  include:
  - stage: Black Style Checking
    python: '3.6'
    install:
      - pip install -r requirements.txt
      - pip install -r dev.requirements.txt
      - pip install black
    script:
      - black --check --diff --verbose pyairmore/
      - black --check --diff --verbose tests/
      - black --check --diff --verbose setup.py
  - stage: Document Warning Checking
    python: '3.6'
    install:
      - pip install -r requirements.txt
      - pip install -r dev.requirements.txt
    script:
      - mkdocs build --verbose --strict
  - stage: Testing with Python 3.5
    python: '3.5'
    install:
    - pip install -r requirements.txt
    - pip install -r dev.requirements.txt
    - pip install pillow
    before_script:
      - python tests/server.py &
    script: pytest tests/
  - stage: Testing with Python 3.6
    python: '3.6'
    install:
    - pip install -r requirements.txt
    - pip install -r dev.requirements.txt
    - pip install pillow
    before_script:
      - python tests/server.py &
    script: pytest tests/
  - stage: Covering Package
    python: '3.6'
    install:
    - pip install -r requirements.txt
    - pip install -r dev.requirements.txt
    - pip install pillow
    before_script:
      - python tests/server.py &
    script:
    - pytest --cov pyairmore tests/
    after_success: codecov --verbose
    deploy:
      provider: pypi
      user: erayerdin
      password:
        secure: 
      on:
        tags: true
